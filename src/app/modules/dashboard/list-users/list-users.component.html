<div class="row">
  <div *ngIf="!usersList">Cargando pareja</div>

  <div *ngIf="usersList">
    <div 
      class="card"
      *ngFor="let user of usersList"
    >
      <label>{{ user.name }}</label>
      <mat-progress-bar mode="determinate" value="40"></mat-progress-bar>
    </div>
  </div>

</div>
