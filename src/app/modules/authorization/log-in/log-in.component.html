<div class="aligner">
  <div class="aligner-center">
    <form class="card" [formGroup]="form" (submit)="onSubmit()">
      <div class="row ml-3 mr-3 mt-3">
        <div class="col-md-12">
          <mat-form-field appearance="outline">
            <mat-label>Correo</mat-label>
            <input form matInput formControlName="userName">
            <mat-error>El correo o nombre de usuario es requerido</mat-error>
          </mat-form-field>
        </div>
      </div>
      
      <div class="row ml-3 mr-3 mt-3">
        <div class="col-md-12">
          <mat-form-field appearance="outline">
            <mat-label>Contraseña</mat-label>
            <input form matInput formControlName="password" />
            <mat-error>La contraseña es requerida</mat-error>
          </mat-form-field>
        </div>
      </div>
      
      <div class="row m-3">
        <div class="col-md-12 text-center">
          <button 
            mat-stroked-button 
            color="primary"
          >
            Iniciar sesión
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
