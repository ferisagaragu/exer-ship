<div class="bar-exercise">
  <div class="w-100">
    <div
      [title]="percentage + '%'"
      class="bar"
      [ngStyle]="{ 'background': color, width: percentage + '%' }"
      [appBarExerciseShadow]="color"
    >
      <img
        [title]="name"
        alt="avatar"
        class="avatar"
        [src]="src"
        [ngStyle]="{ 'border-color': color }"
      />
    </div>
  </div>
</div>
