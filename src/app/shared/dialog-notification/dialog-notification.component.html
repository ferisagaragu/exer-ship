<h2>Notificaciones</h2>

<div class="notification-list scroll">
  <mat-card
    class="m-3"
    *ngIf="data.length === 0"
  >
    <div class="text-center">
      <strong>No hay notificaciones para mostrar</strong>
    </div>
  </mat-card>

  <mat-card
    class="m-3"
    *ngFor="let notification of data"
  >
    <div class="row">
      <div
        class="col-9 mb-2 title"
        [class.title-success]="notification.type === 'success'"
        [class.title-error]="notification.type === 'error'"
        [class.title-info]="notification.type === 'info'"
        [class.title-warn]="notification.type === 'warning'"
      >
        <strong>{{ notification.title }}</strong>
      </div>

      <div class="col-3 text-right check-position">
        <mat-checkbox
          color="primary"
          (change)="onSetSeeNotification($event, notification.uid)"
        >
        </mat-checkbox>
      </div>

      <div class="col-12">
        {{ notification.message }}
      </div>
    </div>
  </mat-card>
</div>

<div class="mt-3 text-right">
  <button
    mat-stroked-button
    color="primary"
    (click)="onClose()"
  >
    Cerrar
  </button>
</div>
